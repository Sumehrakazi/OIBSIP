<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .converter {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, select {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .results p {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="converter">
      <label for="tempInput">Enter Temperature:</label>
      <input type="number" id="tempInput" placeholder="Enter a temperature" required>
      
      <label for="tempUnit">Select Unit:</label>
      <select id="tempUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>

      <button onclick="convertTemperature()">Convert</button>
    </div>
    
    <div class="results">
      <h2>Results:</h2>
      <p id="celsiusResult">Celsius: </p>
      <p id="fahrenheitResult">Fahrenheit: </p>
      <p id="kelvinResult">Kelvin: </p>
    </div>
  </div>

  <script>
    function convertTemperature() {
      const tempInput = document.getElementById('tempInput').value;
      const tempUnit = document.getElementById('tempUnit').value;

      if (tempInput === "") {
        alert("Please enter a temperature");
        return;
      }

      const temp = parseFloat(tempInput);

      let celsius, fahrenheit, kelvin;

      if (tempUnit === "celsius") {
        celsius = temp;
        fahrenheit = (temp * 9/5) + 32;
        kelvin = temp + 273.15;
      } else if (tempUnit === "fahrenheit") {
        celsius = (temp - 32) * 5/9;
        fahrenheit = temp;
        kelvin = celsius + 273.15;
      } else if (tempUnit === "kelvin") {
        celsius = temp - 273.15;
        fahrenheit = (celsius * 9/5) + 32;
        kelvin = temp;
      }

      document.getElementById('celsiusResult').innerText = "Celsius: " + celsius.toFixed(2);
      document.getElementById('fahrenheitResult').innerText = "Fahrenheit: " + fahrenheit.toFixed(2);
      document.getElementById('kelvinResult').innerText = "Kelvin: " + kelvin.toFixed(2);
    }
  </script>
</body>
</html>
